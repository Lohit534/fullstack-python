<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <h1>Tamil Movies</h1>
    <h2>Popular Movies</h2>
    <ol>
      <li>Vikram</li>
      <li>Varisu</li>
      <li>Jailer</li>
      <li>Leo</li>
      <li>Thunivu</li>
    </ol>
    <table>
      <tr>
        <th>Movie Name</th>
        <th>Release Year</th>
        <th>Director</th>
      </tr>
      <tr>
        <td>Vikram</td>
        <td>2022</td>
        <td>Lokesh Kanagaraj</td>
      </tr>
      <tr>
        <td>Varisu</td>
        <td>2023</td>
        <td>Vamshi Paidipally</td>
      </tr>
      <tr>
        <td>Jailer</td>
        <td>2023</td>
        <td>Nelson Dilipkumar</td>
      </tr>
      <tr>
        <td>Leo</td>
        <td>2023</td>
        <td>Lokesh Kanagaraj</td>
      </tr>
      <tr>
        <td>Thunivu</td>
        <td>2023</td>
        <td>H. Vinoth</td>
      </tr>
    </table>

    <h2>Movie Details</h2>
    <form>
      <label for="movieName">Movie Name:</label>
      <input type="text" id="movieName" name="movieName" required />
      <br /><br />
      <label for="releaseYear">Release Year:</label>
      <input type="number" id="releaseYear" name="releaseYear" required />
      <br /><br />
      <label for="director">Director:</label>
      <input type="text" id="director" name="director" required />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
    <div
      style="
        background-color: rgb(177, 224, 224);
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
      "
    >
      <h2>Movie Reviews</h2>
      <textarea
        rows="4"
        cols="50"
        placeholder="Write your review here..."
      ></textarea>
      <br /><br />
      <button type="submit">Submit Review</button>
    </div>
  </body>
</html>
